<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="ipAddressForm">
    <ion-item>
      <ion-label position="fixed">Server IP</ion-label>
      <ion-input formControlName="ipAddress"></ion-input>
    </ion-item>
  </form>
  <form [formGroup]="userForm">
    <ion-item>
      <ion-label position="fixed">User ID</ion-label>
      <ion-input formControlName="userId"></ion-input>
    </ion-item>
  </form>
  <form [formGroup]="dataForm">
    <ion-item>
      <ion-label position="fixed">Message</ion-label>
      <ion-input formControlName="message"></ion-input>
    </ion-item>
  </form>

  <ion-button expand="block" (click)="myServerRequest()" [disabled]="!ipAddressForm.valid">Get Bordeaux sport areas</ion-button>
  <ion-button color="dark" expand="block" (click)="getFavorite()" [disabled]="(!userForm.valid || !ipAddressForm.valid)">Get user posts</ion-button>
  <ion-button color="danger" expand="block" (click)="postToServer()" [disabled]="(!ipAddressForm.valid || !userForm.valid || !dataForm.valid)">Send message</ion-button>
</ion-content>
